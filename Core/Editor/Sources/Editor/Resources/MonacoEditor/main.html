<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <style>
            /* Hide native scrollbars */
            body {
                overflow: hidden;
                margin: 0;
                padding: 0;
            }
            
            /* Ensure no scrollbars appear */
            ::-webkit-scrollbar {
                display: none;
            }
        </style>
    </head>

<body>
    <div id="container" style="height:100vh;"></div>

	<script src="monaco-editor/min/vs/loader.js"></script>
	<script>
		var editor = null;
		require.config({ paths: { 'vs': 'monaco-editor/min/vs' } });
		require(['vs/editor/editor.main'], function () {
			var theme = "vs-light"
			if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
				theme = "vs-dark"
				document.body.style.backgroundColor = "black";
			} else {
				document.body.style.backgroundColor = "white";
			}

			var editor = monaco.editor.create(document.getElementById('container'), {
				value: "",
				language: 'plaintext',
				fontSize: "13px",
				scrollbar: {
					vertical: 'auto',
					horizontal: 'auto',
					useShadows: false,
					verticalHasArrows: true,
					horizontalHasArrows: false,
					verticalScrollbarSize: 20,
					horizontalScrollbarSize: 20
				},
				wordWrap: true,
				theme: theme,
				automaticLayout: true,
				unicodeHighlight: {
					ambiguousCharacters: false,
				},
			});

			monacoEditor = editor
			editor.getModel().onDidChangeContent((event) => {
				var text = monacoEditor.getValue()
				window.webkit.messageHandlers.updateText.postMessage(text);
			});

			window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
				const newColorScheme = event.matches ? "dark" : "light";
				setTheme(newColorScheme)
			});
		});

		function b64DecodeUnicode(str) {
			return decodeURIComponent(atob(str).split('').map(function (c) {
				return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
			}).join(''));
		}

		function setEditorContent(base64) {
			let value = b64DecodeUnicode(base64)
			monacoEditor.setValue(value)
			monacoEditor.setScrollPosition({scrollTop: 0});
		}

		function scrollToTop() {
			monacoEditor.setScrollPosition({ scrollTop: 0 });
		}

		function setTheme(theme) {
			if (theme == "dark") {
				monaco.editor.setTheme("vs-dark")
				document.body.style.backgroundColor = "black";
			} else {
				monaco.editor.setTheme("vs-light")
				document.body.style.backgroundColor = "white";
			}
		}

		function setLanguage(language) {
			if (monacoEditor && monacoEditor.getModel()) {
				monaco.editor.setModelLanguage(monacoEditor.getModel(), language);
			}
		}
	</script>
</body>

</html>
